{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
	<title>Portfolio</title>
</head>
<body>
	<nav id="topNav" class="navbar navbar-expand-md navbar-light">
		<div class="container">
		  <a class="navbar-brand" href="{% url 'home' %}">
			<img src="{% static "portfolio/TomasTeclehaimanot.jpg" %}" width="30" height="30" class="d-inline-block align-top" alt="Nick's Logo">
			<span>Tomi Tecle</span>
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse text-center" id="navbarNav">
			<ul class="navbar-nav ms-auto">
			  <li class="nav-item">
				<a class="nav-link" href="{% static "portfolio/resume.pdf" %}">Resume</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="https://www.linkedin.com/in/tomas-teclehaimanot/" target="_blank">LinkedIn</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="https://twitter.com/3thomas225" target="_blank">Twitter</a>
			  </li>
			  <li>
				<a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Blog</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
	  <div class="container">
		{% block content %}{% endblock %}
	  </div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
